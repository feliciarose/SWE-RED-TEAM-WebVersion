<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <style>
        /* Your CSS styles */
    </style>
</head>
<body>
    <div class="container">
        <h1>Edit Profile</h1>
        <form action="/create_profile" method="post">
            <!-- Add username input field -->
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required><br>
            
            <!-- Other input fields for profile information -->
            <label for="profile_title">Profile Title:</label>
            <input type="text" id="profile_title" name="profile_title" required><br>
            <label for="major">Major:</label>
            <input type="text" id="major" name="major" required pattern="[A-Za-z\s]*" title = "Input must only contain letters and spaces."><br>
            <label for="university">University Name:</label>
            <input type="text" id="university" name="university" required pattern="[A-Za-z\s]*"title = "Input must only contain letters and spaces."><br>
            <label for="about">About:</label>
            <textarea id="about" name="about" required></textarea><br>
            <label for="experience">Experience:</label>
            <textarea id="experience" name="experience" rows="3"></textarea><br>
            <label for="education">Education:</label>
            <textarea id="education" name="education" rows="3" required></textarea><br>
            
            <!-- Submit button -->
            <input type="submit" value="Save Profile">
        </form>
    </div>
</body>
</html>
